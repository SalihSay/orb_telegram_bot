name: ORB Trading Bot Scan

on:
  schedule:
    # Run every 5 minutes for faster signal detection
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Download active signals
        uses: actions/cache@v4
        with:
          path: active_signals.json
          key: active-signals-${{ github.run_id }}
          restore-keys: |
            active-signals-
      
      - name: Run ORB scan
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python scan_once.py
      
      - name: Save active signals
        uses: actions/cache/save@v4
        if: always()
        with:
          path: active_signals.json
          key: active-signals-${{ github.run_id }}
